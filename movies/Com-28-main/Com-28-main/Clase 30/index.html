<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="card col-6">
        <div class="card-body">
          <h5 class="card-title">Ingresa tus datos.</h5>
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control"  value="" id="nombre" >

          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control"  value="" id="edad" >

          <label for="dni" class="form-label">dni</label>
          <input type="number" class="form-control"  value="" id="dni" >

          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" aria-label="Default select example">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="undefined">undefined</option>
          </select>

          <label for="peso" class="form-label">Peso</label>
          <input type="number" class="form-control"  value="" id="peso" >

          <label for="altura" class="form-label">Altura</label>
          <input type="number" class="form-control"  value="" id="altura" >

          <label for="año" class="form-label">Año de nacimiento</label>
          <input type="number" class="form-control"  value="" id="año" >

          <button class="btn btn-primary mt-5" onclick="generarPersona()" >Crear Persona (objeto)!</button>
          <button class="btn btn-primary mt-5" onclick="ejecutar('mostrarGen')" >Mostrar Gen!</button>
          <button class="btn btn-primary mt-5" onclick="ejecutar('esMayor')" >+18?</button>
          <button class="btn btn-primary mt-5" onclick="ejecutar('generarId')" >Generar ID</button>
          <button class="btn btn-primary mt-5" onclick="ejecutar('mostrarDatos')" >Mostrar Datos</button>



        </div>
      </div>

        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control"  value="" id="email" placeholder="name@example.com">
        <button class="btn btn-primary mt-5" onclick="guardando(email)" >ClickMe!</button>
      </div> -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
